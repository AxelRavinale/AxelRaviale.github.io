<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar trabajador</title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        {{ usuario_form.as_p }}
        {{ trabajador_form.as_p }}

    </form>

    <a href="{% url 'lista_trabajadores' %}">Volver a la lista</a>
</body>
</html>
